Terminator="0x0a";

#---- Initialization commands ----
I{
	out ":I";
	in ":I%(\$1DEVICE_IDENTIFICATION.VAL)c";
}

GID{
	out ":GID";
	in ":ID%(\$1ID.VAL)s";
}

V{
	out ":V";
	in ":V%(\$1FIRMWARE_VERSION.VAL)s";
}

R{
	out ":R";
}

#---- Configuration commands ----

setStepParameters{
	out ":SSP%(\$1CHANNEL.VAL)uS%(\$1STEPS.VAL)uA%(\$1AMPLITUDE.VAL)uF%(\$1FREQUENCY.VAL)u";
}

#---- Movement control commands ----

moveUP{
	out ":U%(\$1CHANNEL.VAL)uF%(\$1FREQUENCY.VAL)uA%(\$1AMPLITUDE.VAL)uS%(\$1STEPS.VAL)u";
}

moveDOWN{
	out ":D%(\$1CHANNEL.VAL)uF%(\$1FREQUENCY.VAL)uA%(\$1AMPLITUDE.VAL)uS%(\$1STEPS.VAL)u";
}

stop{
	out ":S99";
}

#---- Misc ----

keepAlive{
	out ":K%(\$1TIMEOUT_KEEPALIVE.VAL)u";
}

getErrorStatus{
	out ":E";
	in "E%(\$1ERROR_CODE)s";
}

setBaudRate{
	out ":CB%(\$1BAUD_RATE.VAL)u";
}
